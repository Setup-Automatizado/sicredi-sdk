name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: CI (Node ${{ matrix.node-version }})
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test:coverage

      - name: Build
        run: bun run build

      - name: Verify package exports
        run: |
          node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, pkg.version);"
          test -f dist/index.js || (echo 'Missing dist/index.js' && exit 1)
          test -f dist/index.cjs || (echo 'Missing dist/index.cjs' && exit 1)
          test -f dist/index.d.ts || (echo 'Missing dist/index.d.ts' && exit 1)
